<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Code Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-white dark:bg-gray-900">
    <div
      x-data="{
        code: ['', '', '', '', '', ''],
        moveFocus(index, event) {
            if (event.keyCode === 8 && index > 0) {
                this.code[index - 1] = '';
                this.$refs[`input${index - 1}`].focus();
            } else if (event.keyCode !== 8 && this.code[index].length === 1 && index < 5) {
                this.$refs[`input${index + 1}`].focus();
            }
        }
    }"
      class="flex justify-center items-center h-screen bg-gray-100 dark:bg-gray-900"
    >
      <!-- Card Container -->
      <div
        class="max-w-sm w-full bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg"
      >
        <!-- Logo and Heading -->
        <div class="mb-8">
          <div class="flex justify-start items-center mx-auto mb-5">
            <img
              class="w-auto h-10 sm:h-10 rounded-full"
              src="https://placehold.co/100?text=ChatBot&font=roboto"
              alt="Logo"
            />
            <h1
              class="ml-3 text-2xl font-semibold text-gray-800 capitalize sm:text-3xl dark:text-white"
            >
              ChatBot
            </h1>
          </div>
          <h3 class="mt-3 text-xl font-medium text-gray-600 dark:text-gray-200">
            Verify Your Phone Number
          </h3>
          <p class="mt-1 text-gray-500 dark:text-gray-400">
            Enter the 6-digit verification code sent to your phone number.
          </p>
        </div>

        <!-- Verification Code Input Form -->
        <form>
          <div class="flex space-x-4 mb-6 justify-center">
            <!-- 6 Digits Code Input -->
            <template x-for="(digit, index) in code" :key="index">
              <input
                x-ref="input{{ index }}"
                x-model="code[index]"
                type="text"
                maxlength="1"
                @input="moveFocus(index, $event)"
                class="w-10 h-10 text-xl text-center border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-gary-500 dark:bg-gray-700 dark:text-white"
                placeholder="â€¢"
              />
            </template>
          </div>

          <!-- Submit Button -->
          <div class="mt-6">
            <button
              type="submit"
              class="w-full py-2 px-4 bg-gray-800 text-white font-semibold rounded-lg hover:bg-gray-700 focus:outline-none"
            >
              Verify Code
            </button>
          </div>
        </form>

        <!-- Sign In Link -->
        <div class="mt-4 text-center">
          <p class="text-sm text-gray-600 dark:text-gray-300">
            Didn't receive a code?
            <a
              href="#"
              class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300"
              >Resend Code</a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- Include Alpine.js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
