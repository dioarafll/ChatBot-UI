<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-white dark:bg-gray-900">
    <div
      x-data="{ open: false }"
      class="flex justify-center items-center h-screen"
    >
      <div
        class="max-w-sm w-full bg-white dark:bg-gray-800 p-8 rounded-lg md:shadow-lg"
      >
        <!-- Logo and Heading -->
        <div class="text-center mb-6">
          <div class="flex justify-center mx-auto">
            <img
              class="w-auto h-14 rounded-full"
              src="https://placehold.co/100?text=ChatBot&font=roboto"
              alt=""
            />
          </div>

          <h3
            class="mt-3 text-xl font-medium text-center text-gray-600 dark:text-gray-200"
          >
            Welcome Back
          </h3>

          <p class="mt-1 text-center text-gray-500 dark:text-gray-400">
            Login or create account
          </p>
        </div>

        <!-- Social Media Section -->
        <div class="mt-6 text-center">
          <a
            href="#"
            class="flex items-center justify-center mt-4 text-gray-600 transition-colors duration-300 transform border rounded-lg dark:border-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600"
          >
            <div class="px-4 py-2"><i class="fab fa-google"></i></div>
            <span class="w-5/6 px-4 py-3 font-bold">Sign in with Google</span>
          </a>

          <p class="text-sm text-gray-600 dark:text-gray-300 mt-4">
            Or sign in with
          </p>
        </div>

        <!-- Login Form -->
        <form>
          <div class="mb-4">
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 dark:text-gray-200"
              >Email</label
            >
            <div
              class="flex items-center border-b border-gray-300 dark:border-gray-600"
            >
              <i
                class="fas fa-envelope text-gray-400 dark:text-gray-500 mr-3"
              ></i>
              <input
                type="email"
                id="email"
                class="w-full py-2 px-3 text-gray-900 dark:text-gray-200 bg-transparent focus:outline-none focus:ring-2 focus:ring-gray-500"
                placeholder="Email Address"
                required
              />
            </div>
          </div>

          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 dark:text-gray-200"
              >Password</label
            >
            <div
              class="flex items-center border-b border-gray-300 dark:border-gray-600"
            >
              <i class="fas fa-lock text-gray-400 dark:text-gray-500 mr-3"></i>
              <input
                type="password"
                id="password"
                class="w-full py-2 px-3 text-gray-900 dark:text-gray-200 bg-transparent focus:outline-none focus:ring-2 focus:ring-gray-500"
                placeholder="Password"
                required
              />
            </div>
          </div>

          <div class="flex justify-between items-center">
            <button
              type="button"
              @click="open = true"
              class="text-sm text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300"
            >
              Forgot Password?
            </button>
          </div>

          <div class="mt-6">
            <button
              type="submit"
              class="w-full py-2 px-4 bg-gray-900 text-white font-semibold rounded-lg hover:bg-gray-700 focus:outline-none"
            >
              Sign In
            </button>
          </div>
        </form>
      </div>

      <!-- Forgot Password Modal (Alpine.js) -->
      <div
        x-show="open"
        x-transition
        x-cloak
        class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center"
      >
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-96">
          <h3
            class="text-xl font-semibold text-center text-gray-900 dark:text-white"
          >
            Reset Password
          </h3>
          <form>
            <div class="my-5">
              <label
                for="reset-email"
                class="block text-sm font-medium text-gray-700 dark:text-gray-200"
                >Email Address</label
              >
              <input
                type="email"
                id="reset-email"
                class="w-full py-2 px-3 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-gray-500"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="text-center">
              <button
                type="submit"
                class="w-full py-2 px-4 bg-gray-800 text-white font-semibold rounded-lg hover:bg-gray-700 focus:outline-none"
              >
                Send Reset Link
              </button>
            </div>
            <div class="text-center mt-4">
              <button
                @click="open = false"
                class="w-full py-2 px-4 bg-white text-gray-800 font-semibold rounded-lg border focus:outline-none"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Include Alpine.js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
